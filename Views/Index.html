<!doctype html>
<html lang="en">

<head>
    <title>Password Generator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Own Styles -->
    <link rel="stylesheet" href="../Styles/Style.css">
</head>

<body>
    <div class="container-fluid">
        <header>
            <nav>
                <!-- Header -->
                <div class="row d-flex align-items-center" id="header-container">
                    <div class="col-1"></div>
                    <div class="col-3">
                        <img src="../Images/logo.png" alt="Application logo" id="logo">
                    </div>
                    <div class="col-3"></div>

                    <!-- Search Box -->
                    <div class="col-4">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="password-to-find"
                                placeholder="Search for a password by name">
                            <button class="btn btn-outline-primary" type="button" id="search-btn">Search</button>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Jumbotron (Tittle) -->
        <div class="p-5 d-flex row" id="jumbotron-container">
            <div class="container-fluid py-1 d-flex align-items-center justify-content-center">
                <h1 class="display-5 fw-bold" id="text">> PassGenerator; )</h1>
            </div>
        </div>

        <!-- Input where it has to be shown the password generated -->
        <div class="row justify-content-center" id="input-general-container">
            <div class="input-group w-75 mx-auto" id="input-container">
                <input type="text" class="form-control" placeholder="Password..." aria-label="Input group example"
                    aria-describedby="basic-addon1" id="password-generated" disabled>
                <button class="input-group-text h-auto" id="copy-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="16" fill="currentColor"
                        class="bi bi-copy" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V2Zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H6ZM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1H2Z">
                        </path>
                    </svg>
                </button>
                <button class="input-group-text" id="save-btn" data-bs-toggle="modal" data-bs-target="#modalId">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="16" fill="currentColor"
                        class="bi bi-bookmark" viewBox="0 0 16 16">
                        <path
                            d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Toast copy-btn -->
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="me-auto">Password copied to clipboardâœ…</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>

        <!-- Progression Bar -->
        <div class="row justify-content-center" id="progression-container">
            <section class="col-6">
                <label for="num-characts" class="form-label">Number of characters: <span
                        id="number-characts-selected"></span></label>
                <input type="range" class="form-range" max="33" id="num-characts" value="7">
            </section>
        </div>

        <!-- Button for generating the password -->
        <div class="row justify-content-center" id="btn-container">
            <div class="col-12 text-center">
                <button class="btn btn-outline-primary btn-light" id="generate-btn">Generate Password</button>
            </div>
        </div>

        <!-- All the config for generating the password -->
        <div class="row d-flex align-items-center">
            <section class="d-flex justify-content-center align-items-center flex-column" id="options-section">
                <article id="options-container">
                    <div id="options-subcontainer">
                        <div class="form-check form-switch mb-2">
                            <input class="form-check-input" type="checkbox" id="lowercase-check" checked disabled>
                            <label class="form-check-label" for="lowercase-check">Lowercase [a,g,y,e]</label>
                        </div>
                        <div class="form-check form-switch mb-2">
                            <input class="form-check-input" type="checkbox" id="uppercase-check">
                            <label class="form-check-label" for="uppercase-check">Uppercase [A,G,Y,E]</label>
                        </div>
                        <div class="form-check form-switch mb-2">
                            <input class="form-check-input" type="checkbox" id="numbers-check">
                            <label class="form-check-label" for="numbers-check">Numbers [4,8,2,3]</label>
                        </div>
                        <div class="form-check form-switch mb-2">
                            <input class="form-check-input" type="checkbox" id="symbols-check">
                            <label class="form-check-label" for="symbols-check">Symbols [%,$,#,&]</label>
                        </div>
                    </div>
                </article>
            </section>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modalId" tabindex="-1" role="dialog" aria-labelledby="modalTitleId"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitleId">Save Password</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <form id="modal-form">
                                <div class="form-group py-1">
                                    <label for="input-link">Web's link</label>
                                    <input type="text" class="form-control" id="modal-input-link"
                                        aria-describedby="emailHelp" placeholder="Enter web's link">
                                    <small id="emailHelp" class="form-text text-muted">Enter the email linked with the
                                        password you will use.</small>
                                </div>
                                <div class="form-group py-1">
                                    <label for="input-email">Email address</label>
                                    <input type="email" class="form-control" id="modal-input-email"
                                        aria-describedby="emailHelp" placeholder="Enter email">
                                    <small id="emailHelp" class="form-text text-muted">Enter the email linked with the
                                        password you will use.</small>
                                </div>
                                <div class="form-group py-1">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="modal-password"
                                        placeholder="Password" disabled>
                                </div>
                                <div class="form-check py-2">
                                    <input type="checkbox" class="form-check-input" id="modal-show-password">
                                    <label class="form-check-label" for="exampleCheck1">Show Password</label>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Discard</button>
                                    <button type="submit" class="btn btn-primary" id="save-btn">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-3">
        <div class="container text-center">
            <p><strong>Contact:</strong> <a href="mailto:nandopiless@gmail.com" class="mail"
                    target="_blank">nandopiless@gmail.com</a></p>
            <p><strong>Author:</strong> Ferran Piles Lablanca</p>
            <!-- GitHub Icon -->
            <a class="rrss" href="https://github.com/nandopiles" target="_blank">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-github"
                    viewBox="0 0 16 16">
                    <path
                        d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z">
                    </path>
                </svg>
            </a>
            <!-- Linkedin Icon -->
            <a class="rrss" href="https://www.linkedin.com/in/ferranpiles/" target="_blank">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                    class="bi bi-linkedin" viewBox="0 0 16 16">
                    <path
                        d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4z">
                    </path>
                </svg>
            </a>
        </div>
    </footer>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <!-- SweetAlert CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <!-- Own script -->
    <script src="../App/Main.js"></script>
</body>


</html>
